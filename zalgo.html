<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalgoo - GitHub Organization</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Zalgoo/.github/95a9c97443325a089e0d055552181eb19182f832/assets/zalgoSVG.svg">

    <!-- SEO Meta Tags -->
    <meta name="description" content="An overview of the Zalgoo GitHub organization, its repositories, and projects.">
    <meta name="author" content="Zalgoo">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Zalgoo - GitHub Organization">
    <meta property="og:description" content="An overview of the Zalgoo GitHub organization, its repositories, and projects.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/216914744?v=4">
    <meta property="og:url" content="https://github.com/Zalgoo">
    <meta property="og:type" content="website">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Zalgoo - GitHub Organization">
    <meta name="twitter:description" content="An overview of the Zalgoo GitHub organization, its repositories, and projects.">
    <meta name="twitter:image" content="https://avatars.githubusercontent.com/u/216914744?v=4">

    <!-- Theme and Fonts -->
    <meta name="theme-color" content="#6366f1">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#121212',
                        'dark-card': '#1E1E1E',
                        'dark-text': '#E0E0E0',
                        'dark-accent': '#6366f1',
                    }
                }
            },
        }
    </script>
    
    <!-- Markdown and YAML parsing libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS to style markdown elements -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #readme-content {
            background-color: #1E1E1E;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            color: #E0E0E0;
        }

        /* General markdown styling */
        #readme-content h1, #readme-content h2, #readme-content h3, #readme-content h4, #readme-content h5, #readme-content h6 {
            color: #FFFFFF;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        #readme-content h1 { font-size: 2.25rem; }
        #readme-content h2 { font-size: 1.875rem; }
        #readme-content h3 { font-size: 1.5rem; }
        #readme-content h4 { font-size: 1.25rem; }
        #readme-content h5 { font-size: 1.125rem; }
        #readme-content h6 { font-size: 1rem; }

        #readme-content p {
            margin-top: 1em;
            margin-bottom: 1em;
            line-height: 1.6;
        }
        
        /* List styling */
        #readme-content ul, #readme-content ol {
            margin-top: 1em;
            margin-bottom: 1em;
            padding-left: 2em;
        }
        
        #readme-content ul { list-style-type: disc; }
        #readme-content ul ul { list-style-type: circle; }
        #readme-content ul ul ul { list-style-type: square; }
        
        #readme-content li {
            margin-bottom: 0.5em;
        }

        #readme-content a {
            color: #6366f1;
            text-decoration: none;
        }
        
        /* Code Block and Inline Code Styling */
        #readme-content pre,
        #readme-content code {
            background-color: #1A1A1A !important;
            color: #FFFFFF !important;
            border-radius: 0.25rem;
        }
        
        #readme-content pre {
            padding: 1em;
            overflow-x: auto;
            margin-bottom: 0 !important;
        }

        #readme-content code {
            padding: 0.2em 0.4em;
            font-size: 85%;
            white-space: nowrap;
        }
        
        /* Blockquote Styling */
        #readme-content blockquote {
            background-color: #1A1A1A !important;
            color: #FFFFFF !important;
            border-left: 4px solid #6366f1;
            padding: 1em 1.5em;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
        }

        /* Styling for code inside a blockquote */
        #readme-content blockquote code {
            background-color: transparent !important;
        }

    </style>
</head>
<body class="bg-white dark:bg-dark-bg text-gray-900 dark:text-dark-text transition-colors duration-300">

    <div class="container mx-auto max-w-4xl px-4 py-8 md:py-16">

        <!-- Header Section -->
        <header class="text-center mb-16 md:mb-24">
            <div id="org-avatar-container" class="w-32 h-32 rounded-full mx-auto mb-6 shadow-lg flex items-center justify-center">
                <!-- Org avatar will be loaded here -->
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-dark-accent"></div>
            </div>
            <h1 id="org-name" class="text-4xl md:text-5xl font-bold mb-2">Loading...</h1>
            <p id="org-description" class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto"></p>
            <a id="org-url" href="#" class="inline-block mt-4 text-dark-accent font-semibold hover:underline">View on GitHub</a>
        </header>

        <!-- README Section -->
        <section id="readme-section" class="mb-16 md:mb-24">
            <h2 class="text-3xl font-bold mb-8 text-center">README</h2>
            <div id="readme-content" class="bg-gray-50 dark:bg-dark-card p-6 rounded-lg shadow-md">
                <div class="text-center text-gray-500">Loading README...</div>
            </div>
        </section>

        <!-- Repositories Section -->
        <section id="repositories-section" class="mb-16 md:mb-24">
            <h2 class="text-3xl font-bold mb-8 text-center">Repositories</h2>
            <div id="repositories-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Repository cards will be dynamically added here -->
            </div>
            <div id="error-message" class="hidden text-center text-red-500 font-semibold mt-8">
                Failed to load repositories. Please check your network connection.
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="text-center mt-16 md:mt-24 pt-8 border-t border-gray-200 dark:border-gray-700">
            <div class="flex justify-center gap-6 mb-6">
                <!-- No social links will be loaded here, only a single Ko-fi link below the copyright line -->
            </div>
            <div id="funding-content">
                <!-- Funding links will be dynamically added here -->
            </div>
            <p class="text-sm text-gray-500 mt-4">&copy; 2024 zeqqe. All things in this organization are open source, and you are free to use them.</p>
            <div class="flex justify-center mt-2">
                <a href="https://ko-fi.com/zeqqqe" class="text-sm text-gray-500 hover:text-dark-accent transition-colors">Support me on Ko-fi</a>
            </div>
        </footer>

    </div>

    <!-- JavaScript to fetch and display data from GitHub API -->
    <script>
        const orgName = 'Zalgoo';
        const repositoriesContainer = document.getElementById('repositories-container');
        const errorMessage = document.getElementById('error-message');
        const orgAvatarContainer = document.getElementById('org-avatar-container');
        const orgNameEl = document.getElementById('org-name');
        const orgDescriptionEl = document.getElementById('org-description');
        const orgUrlEl = document.getElementById('org-url');
        const readmeContentEl = document.getElementById('readme-content');
        const fundingContentEl = document.getElementById('funding-content');

        // Configure marked.js to render single newlines as breaks
        marked.setOptions({
            breaks: true,
            gfm: true,
        });

        // Function to create a repository card HTML element
        const createRepoCard = (repo) => {
            const card = document.createElement('div');
            card.className = "bg-gray-50 dark:bg-dark-card rounded-lg shadow-md overflow-hidden transform hover:-translate-y-2 transition-transform duration-300";
            card.innerHTML = `
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">${repo.name}</h3>
                    <p class="text-gray-700 dark:text-gray-400 mb-4">${repo.description || 'No description provided.'}</p>
                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM6.5 9a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM10 9a1.5 1.5 0 100 3 1.5 1.5 0 000-3zM13.5 9a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" clip-rule="evenodd" />
                            </svg>
                            <span>${repo.language || 'N/A'}</span>
                        </div>
                        <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z" />
                            </svg>
                            <span>${repo.stargazers_count}</span>
                        </div>
                    </div>
                    <div class="flex gap-4 mt-4">
                        <a href="${repo.html_url}" class="text-dark-accent font-semibold hover:underline" target="_blank">View on GitHub</a>
                    </div>
                </div>
            `;
            return card;
        };

        // Function to fetch and display org data
        const fetchOrgData = async () => {
            try {
                const response = await fetch(`https://api.github.com/orgs/${orgName}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const org = await response.json();
                
                orgNameEl.textContent = org.name || org.login;
                orgDescriptionEl.textContent = org.description || 'No description provided.';
                orgUrlEl.href = org.html_url;

                // Add the avatar
                const avatarImg = document.createElement('img');
                avatarImg.src = org.avatar_url;
                avatarImg.alt = `${org.login} Avatar`;
                avatarImg.className = "w-32 h-32 rounded-full mx-auto mb-6 shadow-lg";
                orgAvatarContainer.innerHTML = ''; // Clear loading spinner
                orgAvatarContainer.appendChild(avatarImg);

            } catch (error) {
                console.error("Error fetching organization data:", error);
                orgNameEl.textContent = 'Error';
                orgDescriptionEl.textContent = 'Failed to load organization data.';
            }
        };

        // Function to fetch and display repositories
        const fetchRepos = async () => {
            try {
                const response = await fetch(`https://api.github.com/orgs/${orgName}/repos?per_page=100`);
                if (!response.ok) throw new Error('Network response was not ok');
                const repos = await response.json();

                if (repos.length === 0) {
                    repositoriesContainer.innerHTML = '<p class="text-center text-gray-500">No public repositories found.</p>';
                    return;
                }

                // Sort repos by stars in descending order
                repos.sort((a, b) => b.stargazers_count - a.stargazers_count);

                repos.forEach(repo => {
                    const card = createRepoCard(repo);
                    repositoriesContainer.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching repositories:", error);
                errorMessage.classList.remove('hidden');
                repositoriesContainer.innerHTML = '';
            }
        };

        // Function to fetch and render the README file
        const fetchReadme = async () => {
            try {
                const readmeUrl = 'https://raw.githubusercontent.com/Zalgoo/.github/main/profile/README.md';
                const response = await fetch(readmeUrl);

                if (!response.ok) throw new Error('README not found or network error');
                const markdown = await response.text();
                readmeContentEl.innerHTML = marked.parse(markdown);

            } catch (error) {
                console.error("Error fetching README:", error);
                readmeContentEl.innerHTML = `<div class="text-center text-gray-500">README not found.</div>`;
            }
        };

        // Function to fetch and render the FUNDING.yml file
        const fetchFunding = async () => {
            try {
                const url = `https://raw.githubusercontent.com/${orgName}/.github/main/FUNDING.yml`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('FUNDING.yml not found or network error');
                const yamlText = await response.text();
                const funding = jsyaml.load(yamlText);

                if (Object.keys(funding).length === 0) {
                    fundingContentEl.innerHTML = `<div class="text-center text-gray-500">No funding links found.</div>`;
                    return;
                }
                
                let html = '<ul class="list-disc list-inside space-y-2">';
                for (const platform in funding) {
                    if (Array.isArray(funding[platform])) {
                        funding[platform].forEach(user => {
                            let linkUrl = `https://${platform}.com/${user}`;
                            if (platform === 'patreon') linkUrl = `https://www.patreon.com/user?u=${user}`;
                            if (platform === 'github') linkUrl = `https://github.com/sponsors/${user}`;
                            html += `<li><a href="${linkUrl}" target="_blank" class="hover:underline text-dark-accent">${platform}: ${user}</a></li>`;
                        });
                    } else {
                        let linkUrl = `https://${platform}.com/${funding[platform]}`;
                        if (platform === 'patreon') linkUrl = `https://www.patreon.com/user?u=${funding[platform]}`;
                        if (platform === 'github') linkUrl = `https://github.com/sponsors/${funding[platform]}`;
                        html += `<li><a href="${linkUrl}" target="_blank" class="hover:underline text-dark-accent">${platform}: ${funding[platform]}</a></li>`;
                    }
                }
                html += '</ul>';
                fundingContentEl.innerHTML = html;

            } catch (error) {
                console.error("Error fetching funding data:", error);
                fundingContentEl.innerHTML = `<div class="text-center text-gray-500">FUNDING.yml not found.</div>`;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchOrgData();
            fetchRepos();
            fetchReadme();
            fetchFunding();
        });
    </script>
</body>
</html>
