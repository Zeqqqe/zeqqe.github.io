<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zeqqe.dev â€“ Support</title>

  <!-- Favicon -->
  <link rel="icon" href="https://www.kernel.org/theme/images/logos/favicon.png" type="image/png" />

  <!-- Font Awesome for toggle icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  
  <style>
    :root {
      --bg: #f7f3e9;
      --text: #2a2a2a;
      --header-bg: #f1e9d9;
      --link: #9c7b46;
      --link-hover: #b8925a;
      --card-bg: #ffffff;
      --border: #ddd2c2;
      --footer-text: #666;
      --footer-text-hover: #9c7b46; /* Brown highlight for light mode */
      --iframe-bg-light: #f7f3e9; /* Light mode background for iframe */
      --iframe-bg-dark: #20222b; /* Dark mode background for iframe */
    }

    body.dark {
      --bg: #181a1f;
      --text: #d1d5db;
      --header-bg: #1e1f24;
      --link: #5865f2;
      --link-hover: #7289da;
      --card-bg: #20222b;
      --border: #2a2d35;
      --footer-text: #999;
      --footer-text-hover: #5865f2; /* Blue text hover in dark mode */
      --iframe-bg-light: #20222b; /* Dark mode background for iframe */
      --iframe-bg-dark: #20222b; /* Same for dark mode */
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
    }

    header, footer {
      background-color: var(--header-bg);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--link);
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--link-hover);
    }

    #mode-toggle {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0.4rem 0.6rem;
      color: var(--link);
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    #mode-toggle:hover {
      background: rgba(0,0,0,0.05);
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Custom styling for Ko-Fi iframe container */
    #kofi-container {
      background-color: var(--iframe-bg-light);  /* Default to light mode background */
      border-radius: 8px;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: var(--footer-text);
      border-top: 1px solid var(--border);
    }

    footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--footer-text-hover); /* Brown for light mode, blue for dark mode */
      text-decoration: underline;
    }

  </style>
</head>

<body>
  <header>
    <div>
      <h1>zeqqe.dev</h1>
      <nav>
        <ul>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#projects">PROJECTS</a></li>
          <li><a href="#contact">CONTACT</a></li>
          <li><a href="copyleft.html">COPYLEFT</a></li>
        </ul>
      </nav>
    </div>
    <button id="mode-toggle" aria-label="Toggle Dark Mode">
      <i class="fas fa-sun"></i>
    </button>
  </header>

  <main>
    <section id="ko-fi">
      <h2>SUPPORT</h2>
      <div id="kofi-container">
        <iframe
          id="kofiframe"
          src="https://ko-fi.com/zeqqqe/?hidefeed=true&widget=true&embed=true&preview=true"
          title="zeqqqe Ko-fi"
          style="border:none;width:100%;height:712px;"
        ></iframe>
      </div>
    </section>
  </main>

  <footer>
    <small>
      <a href="copyleft.html">ðŸ„¯ 2025 zeqqe â€” All content on my GitHub is open source.</a>
    </small>
  </footer>

  <script>
    const toggleBtn = document.getElementById("mode-toggle");
    const icon = toggleBtn.querySelector("i");
    const kofiContainer = document.getElementById("kofi-container");

    function setDarkMode(enabled) {
      document.body.classList.toggle("dark", enabled);
      icon.className = enabled ? "fas fa-sun" : "fas fa-moon";
      localStorage.setItem("darkMode", enabled);

      // Update the iframe container background when the theme changes
      kofiContainer.style.backgroundColor = enabled ? "var(--iframe-bg-dark)" : "var(--iframe-bg-light)";
    }

    toggleBtn.addEventListener("click", () => {
      const enabled = !document.body.classList.contains("dark");
      setDarkMode(enabled);
    });

    const savedMode = localStorage.getItem("darkMode");
    if (savedMode !== null) {
      setDarkMode(savedMode === "true");
    } else {
      setDarkMode(true); // Default to dark mode if no preference is stored
    }
  </script>
</body>
</html>
